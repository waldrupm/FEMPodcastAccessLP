<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
  <script src="./js/main.js"></script>

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body class="font-sans md:bg-dk-blue">
  <div
    class="bg-mobile-bg bg-cover md:bg-tablet-bg md:bg-auto md:bg-no-repeat md:bg-right-top mt-0 pt-0 md:bg-dk-blue md:pl-8 md:static lg:bg-desktop-bg lg:bg-[right_top_6rem] lg:relative">
    <main class="text-center bg-dk-blue bg-opacity-95 h-screen w-full px-5 md:h-fit md:bg-transparent md:text-left">
      <img src="./assets/desktop/logo.svg" alt="Pod Logo" class="mt-10 mb-14 inline md:my-14">
      <div class="md:block md:bg-dk-blue md:text-left md:mt-24 md:w-11/12 md:pt-16 md:pr-10 lg:w-2/3 lg:pb-8">
        <h1
          class="text-almost-double font-light uppercase mb-5 text-lt-green md:text-5xl md:leading-tight lg:text-6xl lg:leading-tight"">Publish your podcasts <span class="
          text-white">
          everywhere</span>.</h1>
        <p class=" text-sm text-lt-gray font-light mb-6 md:mt-8 md:w-4/5 md:text-lg lg:w-2/3 lg:pr-14"">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
        <div class=" grid grid-cols-4 gap-1 place-items-center justify-between md:hidden">
          <img src="./assets/desktop/spotify.svg" alt="Spotify Logo" class="p-0 m-0 w-4/5 filter-blue">
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts Logo" class="p-0 m-0 w-4/5 filter-blue">
          <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts Logo" class="p-0 m-0 w-4/5 filter-blue">
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts Logo" class="p-0 m-0 w-4/5 filter-blue">
      </div>
      <div>
        <form id="emailForm" action="#" class="mt-12 mb-12 pb-12 md:mb-6 md:mt-10">
          <div class="md:grid md:grid-cols-3 md:grid-rows-1 md:w-4/5 lg:w-3/5 lg:h-16">
            <input type="email" placeholder="Email address" id="email"
              class="bg-dk-gray rounded-full text-white px-8 py-4 align-middle block w-full text-sm font-semibold my-4 md:col-span-full md:inline md:row-start-1 md:row-span-full md:my-0 md:text-lg lg:text-base">
            <button type="" submit"
              class="rounded-full py-4 w-full text-sm font-semibold bg-lt-green hover:bg-lt-green-over md:col-start-3 md:col-span-1 md:inline md:row-start-1 md:row-span-full md:my-2 md:text-lg lg:text-base lg:py-1">Request
              access</button>
          </div>
          <span id="errorText" class="text-error-red hidden text-sm font-semibold mt-4 inline-block md:ml-8">Oops!
            Please check your
            email!</span>
        </form>
        <div
          class="hidden md:grid grid-cols-4 gap-1 md:w-5/6  md:mt-6 justify-items-center place-items-center mb-8 lg:flex lg:justify-between">
          <img src="./assets/desktop/spotify.svg" alt="Spotify Logo" class="p-0 m-0 filter-blue">
          <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts Logo" class="p-0 m-0 filter-blue">
          <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts Logo" class="p-0 m-0 filter-blue h-full">
          <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts Logo" class="p-0 m-0 filter-blue">
        </div>
      </div>
  </div>
  </main>
  <img src="./assets/desktop/bg-pattern-dots.svg" alt="Some Dots"
    class="hidden md:block ml-4 mt-28 lg:inline lg:absolute lg:bottom-[5rem] lg:right-0">
  </div>
</body>

</html>
